<div>
  <app-summary></app-summary>

  <div>
    <input type="text" [(ngModel)]="postData.title" />
    <input type="text" [(ngModel)]="postData.body" />
    <button (click)="submitPost()">Submit Post</button>
  </div>

  <div *ngIf="showSubmittedPost">
    <h1>The Custom Post</h1>
    <h2>{{ showSubmittedPost.title }}</h2>
    <p>{{ showSubmittedPost.body }}</p>  
  </div>

  <h1>The Sample Posts</h1>
  <div *ngFor="let post of posts">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <p>{{ post.userId }}</p>
  </div>

</div>
